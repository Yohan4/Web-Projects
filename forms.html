<!DOCTYPE html>
<html>
<head>
  <title>Football Registration</title>
  <link rel="stylesheet" href="style.css"> <!-- Replace "styles.css" with the path to your CSS stylesheet -->
</head>
<body>
    <div class="background">
        <form class="form" id="registrationForm">
          <span class="title">Register</span>

            <div class="flex">
              <label for="Surname" class="label">Surname</label>
              <input type="text" id="Surname" name="Surname" required="" class="input">

              <label for="Firstname" class="label">Firstname</label>
              <input type="text" id="Firstname" name="Firstname" required="" class="input">
            </div>
            
            <label for="Email" class="label">Email</label>
            <input type="email" id="email" name="email" required="" class="input">

            <label for="contact number" class="label">Contact Number</label>
            <input type="tel" id="contactnumber" name="contact number" required="" class="input">

            <label for="Number Of Attendees" class="label">Number of Attendees</label>
            <input type="number" id="NumberOfAttendees" name="Number_of_Attendees" required="" class="input">

            <button type="submit" class="submit">Submit</button>
           
        </form>
        <div class="football"></div>
        

    </div>
    <script>
      document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Fetch form values
        var surname = document.getElementById("Surname").value;
        var firstname = document.getElementById("Firstname").value;
        var email = document.getElementById("email").value;
        var contactNumber = document.getElementById("contactnumber").value;
        var numberOfAttendees = document.getElementById("NumberOfAttendees").value;

        // Create an object to store the form data
        var formData = {
          surname: surname,
          firstname: firstname,
          email: email,
          contactNumber: contactNumber,
          numberOfAttendees: numberOfAttendees
        };

        // Convert the form data to JSON string
        var jsonData = JSON.stringify(formData);

        // Create a new XMLHttpRequest object
        var xhr = new XMLHttpRequest();
        
        // Set the HTTP method and URL endpoint
        xhr.open("POST", "save_registration.php", true);
        
        // Set the request header
        xhr.setRequestHeader("Content-Type", "application/json");
        
        // Define the callback function when the request completes
        xhr.onload = function() {
          if (xhr.status === 200) {
            // Display success message or handle errors
            alert("Registration successful!");
            document.getElementById("registrationForm").reset(); // Reset form fields
          } else {
            // Handle error
            alert("Error occurred while saving the registration data.");
          }
        };

        // Send the JSON data to the server
        xhr.send(jsonData);
      });
    </script>

</body>
</html>
