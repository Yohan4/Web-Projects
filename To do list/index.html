<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
    <div class="container">  
        <h1 class="header">Todo App</h1>
        <div class="add-new-task">
            <input type="text" placeholder="Add your new todo" class="input-todo">
            <button class="submit-new-task"><i class="fas fa-plus"></i></button>
        </div>
        
        <ul class="todolist">
            <li>Buy a new gaming laptop <span><i class="fa-solid fa-trash" style="color: #ffffff;"></i></span></li>
            <li>Complete a previous task <span><i class="fa-solid fa-trash" style="color: #ffffff;"></i></i></span></li>
            <li>Create a video for Youtube <span><i class="fa-solid fa-trash" style="color: #ffffff;"></i></span></li>
            <li>Create a new portfolio site <span><i class="fa-solid fa-trash" style="color: #ffffff;"></i></span></li>        
        </ul>
        <div class="pending">
            <span>You have <span class="pendingTasks"></span> pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
   

</body>
</html>
